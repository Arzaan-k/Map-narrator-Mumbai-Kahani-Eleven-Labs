services:
  - type: web
    name: mumbai-kahaani
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: VITE_ELEVENLABS_API_KEY
        sync: false
      - key: VITE_ELEVENLABS_AGENT_ID
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
